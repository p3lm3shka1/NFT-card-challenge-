<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="image" src="images/image-equilibrium.jpg" alt="" />
      <h2 class="header">Equilibrium #3429</h2>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm. Creation of Jules
        Wyvern
      </p>
      <div class="text">
        <div class="paragraph-2">
          <img src="images/icon-ethereum.svg" alt="" class="etherium" /> 0.041
          ETH
        </div>
        <div class="layer">
        <img src="images/icon-view.svg" alt="" class="icon-view"></img>
      </div>
        <div class="paragraph-3">
          <img src="images/icon-clock.svg" alt="" class="clock" /> 3 days left
        </div>
      </div>
      <hr />
      <div class="footer">
        <img src="images/image-avatar.png" alt="" class="avatar" />
        <p class="text-2">
          <span class="blue">Creation of</span
          ><span class="white"> Jules Wyvern</span>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/p3lm3shka1?tab=repositories" target="_blank"
        >p3pm3shka1</a
      >
    </div>
  </body>
</html>
